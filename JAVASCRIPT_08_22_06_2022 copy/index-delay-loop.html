<body>

  <div class="container">
    <p>
      The code loops over the <code>names</code> array, displaying each name below.
      Without <code>delayLoop()</code>, all names are looped over very quickly,
      showing the last element - <code>Venus</code> - almost immediately.
    </p>
    
    <p>
      But with <code>delayLoop()</code>, each iteration is called 1 second
      at a time. The delay length is configurable.
    </p>
    
    <p id="output"></p>
  </div>

  <script src="./index-delay-loop.js"></script>

</body>
