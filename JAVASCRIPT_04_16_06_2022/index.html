<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1>Calculator</h1>

  <div class="cont-flex">
    <input type="text" name="input" size="16" id="answer">
    <input type="button" name="seven" value="7" onclick="display('7')">
    <input type="button" name="eight" value="8" onclick="display('8')">
    <input type="button" name="nine" value="9" onclick="display('9')"> 
    <input type="button" class="operator" name="plus" value="+" onclick="display('+')">
    <br>
    <input type="button" name="four" value="4" onclick="display('4')">
    <input type="button" name="five" value="5" onclick="display('5')">
    <input type="button" name="six" value="6" onclick="display('6')">
    <input type="button" class="operator" name="minus" value="-" onclick="display('-')">
    <br>
    <input type="button" id="01" name="one" value="1" onclick="display('1')">
    <input type="button" name="two" value="2" onclick="display('2')">
    <input type="button" name="three" value="3" onclick="display('3')">
    
    <input type="button" class="operator" name="times" value="*" onclick="display('*')">
    <br>
    <input type="button" id="clear" name="clear" value=" C " onclick="clearScreen()">
    <input type="button" name="zero" value="0" onclick="display('0')">
    <input type="button" name="doit" value=" = " onclick="calculate()">
    <input type="button" class="operator" name="div" value="/" onclick="display('/')">
  </div>


  <script src="./script.js"></script>

</body>
</html>
